name: GitHub Actions Demo

on: 
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
  pull_request:
    branches: 
      - main
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Display Event Name
        run: echo "event name is:" ${{ github.event_name }}
      - name: Display Ref Branch Name
        run: echo "ref branch name is:" ${{ github.ref }}
      - uses: actions/checkout@v4
      - name: Display Files in ${{ github.ref }} branch
        run: tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    steps:
      - run: echo "Testing ..."
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          sleep 15
  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
